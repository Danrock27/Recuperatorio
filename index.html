    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="nombre">

    </div>
    
    <div class="monolito">
        <div class="gorro"></div>
        <div class="cabeza">
            <div class="linea"></div>
            <div class="nariz"></div>
            <div class="ojos">
                <div class="ojo"></div>
                <div class="ojo"></div>
            </div>
            <div class="boca"></div>
        </div>
        <div class="cuerpo">
            <div class="brazos">
                <div class="brazo brazo-izquierdo"></div>
                <div class="botellas">
                    <div class="botella botella-izquierda"></div>
                    <div class="botella botella-derecha"></div>
                </div>
                <div class="brazo brazo-derecho"></div>
            </div>
        </div>
        
        <div class="cinturon"></div> 
        <div class="piernas"></div>
            <div class="pierna pierna-izquierda"></div>
            <div class="pierna pierna-derecha"></div>
        <div class="pies"></div>
        <div class="lineapies"></div>
        <div class="pedestal"></div>
    </div>
